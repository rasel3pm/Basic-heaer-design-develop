<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Header Design</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <section class="baner">
        <div class="container">
            <div class="row head-main d-flex justify-content-center align-items-center">
                <div class="col-md-4">
                    <div class="logo">
                        <h1><span style="color: tomato;">R</span>ASEL</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <nav>
                        <ul class="d-flex" style="list-style: none;">
                            <li><a class="home" href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Service</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="inner-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <div class="loginbox">
                            <h2>user login</h2>
                            <input id="email" type="email" placeholder="Email" />
                            <input id="pass" type="password" placeholder="Password" />
                            <div class="loginbtn">
                                <input id="sub" type="submit" value="Login" />
                            </div>
                            <div class="registerlink">
                                <span>Not Registered?</span><a href="#">Creat an account</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
